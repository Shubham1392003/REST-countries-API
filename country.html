<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200"
        rel="stylesheet" />
    <script src="country.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="country.css">
    <script src="theme.js" defer></script>

</head>

<body class="">
    <header>
        <div class="header-content">
            <h2 class="tilte"><a href="/"> Where in the world? </a></h2>
            <p class="theme">
                <i class="fa-regular fa-moon"></i> Dark Mode
            </p>
        </div>
    </header>
    <main>
        <div class="country-details-container">
            <span class="back-btn" onclick="history.back()"><i class="fa-solid fa-arrow-left"></i>&nbsp;&nbsp; Back</span>
            <div class="country-details">
                <img src="" alt="">
                <div class="detail-text">
                    <h1>Iceland</h1>
                    <div class="details-text">
                        <p><b> Native Name : </b><span class="native-name"></span></p>
                        <p><b> Population : </b><span class="population"></span></p>
                        <p><b> Region : </b><span class="region"></span></p>
                        <p><b> Sub Region : </b><span class="subregion"></span></p>
                        <p><b> Capital : </b><span class="capital"></span></p>
                        <p><b> Top Level : </b><span class="toplevel"></span></p>
                        <p><b> Currencies : </b><span class="currencies"></span></p>
                        <p><b> Currencies Symbol : </b><span class="currencies-sby"></span></p>
                        <p><b> Languages : </b><span class="lan"></span></p>
                        <p><b> Map : </b><a href="" class="arch"></a></p>
                    </div>
                    <div class="border-countries">
                        <b>Border Countries: </b>

                    </div>
                </div>
            </div>
        </div>

        <!-- <div class="map-container">
                <iframe
        class="map"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>

        </div> -->


    </main>


</body>

</html>
